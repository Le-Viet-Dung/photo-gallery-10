<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    figure {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    figure img {
      width: 100%;
      border-radius: 10px;
    }

    figure:hover,
    figure:focus {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      outline: none;
    }

    figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Accessible Photo Gallery</h1>

  <section class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="A calm lake surrounded by mountains and trees.">
      <figcaption>Mountain Lake</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="A close-up of a colorful parrot.">
      <figcaption>Parrot</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1041/400/300" alt="A long empty road through the desert under a clear blue sky.">
      <figcaption>Desert Road</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1056/400/300" alt="Waves crashing against large rocks on a coastline.">
      <figcaption>Rocky Coast</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1069/400/300" alt="A bright sunflower field with a clear blue sky.">
      <figcaption>Sunflower Field</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1074/400/300" alt="A peaceful forest path surrounded by green trees.">
      <figcaption>Forest Path</figcaption>
    </figure>
  </section>

  <script>
    // Khi trang tải xong
    window.onload = addTabFocus;

    function addTabFocus() {
      console.log("Page loaded — adding tabindex to figures");
      let figures = document.querySelectorAll("figure");

      for (let i = 0; i < figures.length; i++) {
        figures[i].setAttribute("tabindex", i + 1);

        // Khi rê chuột
        figures[i].addEventListener("mouseover", function() {
          console.log("Mouse over image " + (i + 1));
        });

        // Khi rời chuột
        figures[i].addEventListener("mouseleave", function() {
          console.log("Mouse left image " + (i + 1));
        });

        // Khi focus bằng bàn phím (Tab)
        figures[i].addEventListener("focus", function() {
          console.log("Focus on image " + (i + 1));
          figures[i].style.border = "3px solid blue";
        });

        // Khi blur (rời focus)
        figures[i].addEventListener("blur", function() {
          console.log("Blur from image " + (i + 1));
          figures[i].style.border = "none";
        });
      }
    }
  </script>
</body>
</html>
